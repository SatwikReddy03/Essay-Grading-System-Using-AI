<!DOCTYPE html>
<html>
<head>
    <title>Score</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .card {
            margin-bottom: 20px;
        }

        /* Add custom colors for even and odd rows */
        .table-striped-custom tbody tr:nth-of-type(odd) {
            background-color: #f8f9fa; /* light grey background for odd rows */
        }
        
        .table-striped-custom tbody tr:nth-of-type(even) {
            background-color: #e9ecef; /* light blue background for even rows */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Score</h1>
        
        <!-- Display Keys and Values in a Table -->
        <div class="card">
            <div class="card-body">
               
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-striped-custom">
                        <thead class="thead-dark"> <!-- Dark header for table -->
                            <tr>
                                <th>Parameters</th>
                                <th>Score(out of 10)</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for key, value in score.items() %}
                            <tr>
                                <td>{{ key }}</td>
                                <td>{{ value }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
