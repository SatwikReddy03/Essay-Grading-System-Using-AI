<!DOCTYPE html>
<html>
<head>
    <title>File Uploader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="header">
        <h1 class="main-heading">AI Essay Grader</h1>
    </div>
    <form method="post" enctype="multipart/form-data">
        <h2>Upload a file</h2>
        <input type="file" name="file">
        <p>Or</p>
        <h2>Enter text</h2>
        <textarea name="text" placeholder="Enter some text"></textarea>
        <br>
        <div class="select">
            <label name="language" for="language">Select Language:</label>
        <select id="language" name="language">
            <option value="en">English</option>
            <option value="hi">Hindi</option>
        </select>
        </div>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
